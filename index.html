<!DOCTYPE html>
<html>
	<head>
		<style>
			body
			{
				background-image: url("http://www.nasa.gov/centers/goddard/images/content/96299main_SuperNova2B.jpg");
				background-repeat:repeat;
				background-size: 100%;
			}
			.scroll 
			{
			    display: block;
			    margin: 0 auto;

				opacity:0.6;
				-webkit-border-radius: 20px;
				-moz-border-radius: 20px;
				border-radius: 20px; 
	        	width: 60%;
    		    -webkit-transition: all .5s linear;
			    -o-transition: all .5s linear;
			    -moz-transition: all .5s linear;
			    -ms-transition: all .5s linear;
			    -kthtml-transition: all .5s linear;
			    transition: all .5s linear;
			}
			.scroll:hover 
			{
				opacity:1;
			    box-shadow: 20px 20px 100px #888888;
			}

			</style>
	</head>
	<body>
		<img onclick = "window.location = 'http://easyc.saasrobotics.com'" class ="scroll" src = "img/easyc.jpg"/>
		<img onclick = "window.location = 'http://notebook.saasrobotics.com'" class ="scroll" src = "img/notebook.jpg"/>
	</body>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script>

		function ResizeButtons()
		{
			$(".scroll").css({"height" : window.innerHeight / 2.2})
			$(".scroll").css({"width" : window.innerWidth / 2.2})
		}

		$(document).ready(function()
		{
			ResizeButtons();
			$(window).resize(ResizeButtons());
		});
	</script>
</html>
